<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<title>To do list</title>
</head>
<style type="text/css">
	#outer
	{
		display: grid;
		grid-template-columns: repeat(2, 1fr);
	}
	#left{
		text-align: center;
	}
	.class_1
	{
		margin: 15px;
		border-spacing:10px;
		padding-left: 12px;
		color: black;
		font-family: cursive;
		background-color: #eee;
		padding-bottom: 10px;
	}
	a
	{
		text-decoration: none;
		color: gray;
		padding: 5px;
	}
	label
	{
		margin-top: 30px;
		padding-left: 5px;
	}
</style>

<body>
	<center>
		<header id="header">
			<h1>To do list</h1>
		</header>
	</center>

	<center>
		<input id="inputId" type="text" name="">
		<input id="btnInput" type="button" name="" value="Add task">
	</center>

	<div id="outer">
		<div id="left" style="text-align: left;">
			<h3 align="center">Tasks to do</h3>
		</div>
		<div id="right" style="text-align: left;">
			<h3 align="center">Completed tasks</h3>
		</div>
	</div>
<script type="text/javascript">
	/*$(document).ready(function(){*/
		$("#btnInput").on("click",function(e){
		var x = document.querySelector("#inputId").value;
		var ele = $('#left').append("<div class='class_1'/>"+"<label>"+x+"</label>"+"</br>"+""+
			"<a href='#' onclick='removeThis()'>remove</a>"+"<input type='button' href='#' value='edit' onclick='editThis()'>"
			+"<button id='moveBtn' onclick='moveThis()'>Done</button>"+"</div>");
		console.log("Entered vale: ",x);
		});
	/*});*/

	function moveThis()
	{
		$("#left button").click( function()
		{
		   var clicked = $(this).parent();
		   console.log(clicked);
		   $('#right').append(clicked);
		   /*clicked.parent().remove();*/
		});
	}
	function removeThis()
	{
		$("#left a").click( function()
		{
		   var clicked = $(this);
		   clicked.parent().remove();
		});
	}
	function editThis()
	{
		$('label').attr('contenteditable','true');
	}
</script>
</body>
</html>
